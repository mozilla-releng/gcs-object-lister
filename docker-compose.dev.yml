version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - data:/data
      # Mount source code for development
      - ./app:/app/app
      - ./static:/app/static
      # Mount Google Cloud credentials
      - ${HOME}/.config/gcloud:/root/.config/gcloud:ro
    env_file: .env
    restart: unless-stopped
    environment:
      - DATA_DIR=/data/fetches
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    # Override CMD to use development server with auto-reload
    command: python -m flask --app app.main run --host=0.0.0.0 --port=8080 --debug --reload

volumes:
  data: